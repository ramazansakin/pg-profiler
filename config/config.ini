# config/config.ini

[postgresql]
host = localhost
port = 5432
database = mydatabase
user = myuser
password = mypassword

[collection]
metrics_to_collect =
    query_stats
    resource_usage
    connection_info
    lock_info
    table_sizes

collection_interval_seconds = 60
output_dir_raw = data/raw
output_dir_processed = data/processed
report_dir = reports

[analysis]
top_n_queries = 10
